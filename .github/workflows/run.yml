name: Bitget Quant Bot

on:
  schedule:
    # 30분 -> 10분으로 변경 (가장 현실적인 최고 속도)
    - cron: '*/10 * * * *'
  workflow_dispatch:      # 수동 실행 버튼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: 파이썬 세팅
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 라이브러리 설치
        # 수학 계산을 위한 numpy 포함 (필수)
        run: pip install ccxt pandas requests numpy
        
      - name: 봇 실행
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
        
      - name: 상태 저장
        run: |
          git config --global user.name "BitgetBot"
          git config --global user.email "bot@noreply.github.com"
          git add bot_memory.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update memory" && git push)
